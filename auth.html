<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CourtBit</title>
    <meta name="description" content="Inicia sesión o crea tu cuenta en CourtBit">

    <link rel="icon" type="image/png" href="Assets/courtbit-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-500: #22C55E;
            --green-400: #4ADE80;
            --green-600: #16A34A;
            --dark-950: #0A0A0B;
            --dark-900: #111113;
            --dark-800: #1A1A1D;
            --dark-700: #27272A;
            --gray-400: #A1A1AA;
            --gray-300: #D4D4D8;
            --white: #FAFAFA;
            --red-500: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark-950);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .auth-card {
            background: var(--dark-900);
            border: 1px solid var(--dark-700);
            border-radius: 24px;
            padding: 40px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--dark-800);
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--gray-400);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: var(--dark-700);
            color: var(--white);
        }

        .auth-tab:hover:not(.active) {
            color: var(--white);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--gray-300);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--dark-800);
            border: 1px solid var(--dark-700);
            border-radius: 12px;
            color: var(--white);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green-500);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--green-500);
            border: none;
            border-radius: 12px;
            color: var(--dark-950);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--green-400);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red-500);
            color: var(--red-500);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--green-500);
            color: var(--green-500);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--gray-400);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--dark-700);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--gray-400);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--green-500);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="logo">
            <img src="Assets/courtbit-logo.svg" alt="CourtBit">
        </a>

        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="signup">Crear Cuenta</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-input" id="login-email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-btn" id="login-btn">Iniciar Sesión</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-input" id="signup-firstname" placeholder="Juan" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-input" id="signup-lastname" placeholder="Pérez" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-input" id="signup-email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" id="signup-password" placeholder="Mínimo 8 caracteres" minlength="8" required>
                </div>
                <button type="submit" class="submit-btn" id="signup-btn">Crear Cuenta</button>
            </form>
        </div>

        <a href="index.html" class="back-link">← Volver al inicio</a>
    </div>

    <!-- Tab switching script (no dependencies) -->
    <script>
        // Tab switching - runs immediately, no dependencies
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(function(tab) {
                tab.addEventListener('click', function() {
                    const target = this.getAttribute('data-tab');

                    // Remove active from all tabs and forms
                    tabs.forEach(function(t) { t.classList.remove('active'); });
                    forms.forEach(function(f) { f.classList.remove('active'); });

                    // Add active to clicked tab and corresponding form
                    this.classList.add('active');
                    document.getElementById(target + '-form').classList.add('active');

                    // Hide messages
                    document.getElementById('error-message').classList.remove('show');
                    document.getElementById('success-message').classList.remove('show');
                });
            });
        });
    </script>

    <script>
        const API_URL = 'https://courtbit-api-production.up.railway.app/api';

        // Check if already logged in
        if (localStorage.getItem('courtbit_token')) {
            window.location.href = 'dashboard.html';
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function setLoading(btn, loading) {
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>Cargando...';
            } else {
                btn.disabled = false;
                btn.textContent = btn.dataset.originalText;
            }
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('login-btn');
            btn.dataset.originalText = btn.textContent;
            setLoading(btn, true);

            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    setLoading(btn, false);
                    showError(data.error || 'Correo o contraseña incorrectos');
                    return;
                }

                // Store token and user data
                localStorage.setItem('courtbit_token', data.token);
                localStorage.setItem('courtbit_user', JSON.stringify(data.user));

                window.location.href = 'dashboard.html';
            } catch (err) {
                setLoading(btn, false);
                showError('Error de conexión. Intenta de nuevo.');
            }
        });

        // Signup
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const btn = document.getElementById('signup-btn');
            btn.dataset.originalText = btn.textContent;
            setLoading(btn, true);

            const firstName = document.getElementById('signup-firstname').value.trim();
            const lastName = document.getElementById('signup-lastname').value.trim();
            const email = document.getElementById('signup-email').value.trim().toLowerCase();
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        phone: null,
                        gender: null
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    setLoading(btn, false);
                    if (data.errors && Array.isArray(data.errors)) {
                        showError(data.errors.join(' '));
                    } else {
                        showError(data.error || 'Error al crear la cuenta');
                    }
                    return;
                }

                // Store token and user data
                localStorage.setItem('courtbit_token', data.token);
                localStorage.setItem('courtbit_user', JSON.stringify(data.user));

                window.location.href = 'dashboard.html';
            } catch (err) {
                setLoading(btn, false);
                showError('Error de conexión. Intenta de nuevo.');
            }
        });
    </script>
</body>
</html>
